<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.5em;
            color: white;
        }

        body {
            background-color: black;
        }

        .timer {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        img {
            width: 500px;
        }
    </style>
</head>


<body>
    <div class="timer">
        <p id="days"></p>
        <p id="hours"></p>
        <p id="mins"></p>
        <p id="secs"></p>
        <h2 id="end"></h2>
    </div>
    <img id="cat" src="https://cdn2.thecatapi.com/images/6nn.jpg">
    <button onclick="loadACat()">I want moar </button>

    <script>
        var catImg = document.getElementById("cat")
        var loadACat = function () {
            fetch("https://api.thecatapi.com/v1/images/search")
                .then(response => response.json())
                .then(data => {
                    catImg.src = data[0].url

                })

        }
        // The data/time we want to countdown to
        var countDownDate = new Date(2021, 08, 12).getTime();

        // Run myfunc every second
        var myfunc = setInterval(function () {

            var now = new Date().getTime();
            var timeleft = countDownDate - now;

            // Calculating the days, hours, minutes and seconds left
            var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

            // Result is output to the specific element
            document.getElementById("days").innerHTML = days + "d "
            document.getElementById("hours").innerHTML = hours + "h "
            document.getElementById("mins").innerHTML = minutes + "m "
            document.getElementById("secs").innerHTML = seconds + "s "

        }, 1000);
    </script>
</body>

</html>
